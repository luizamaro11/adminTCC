        <div class="row formTable">
            <div class="row linhaTable">
                <div class="col-md-12">
                    <h3>Funcionário</h3>
                    <button class="btn btn-block btn-info" data-toggle="modal" data-target="#funcionario" id="funcionarioNovo">Adicionar Funcionário</button>
                </div>
            </div>
            
            <div class="row table-responsive">
                <div class="col-md-12 funcTable">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Telefone</th>
                                <th scope="col">Email</th>
                                <th scope="col">ação</th>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>            
        </div>
        
        <!--Modal do Botão Adicionar-->
        <div id="funcionario" class="modal fade" role="dialog">
            <div class="modal-dialog">
                    <!--Container da modal--> 
                <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Funcionário Novo</h4>
                    </div>
                    
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="formModal">Nome do funcionário</label>
                                    <input type="text" class="form-control" id="usuario" placeholder="Digite o nome do funcionário novo">
                                </div>
                            </div>
                        </div> 

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="formModal">Telefone do funcionário</label>
                                    <input type="number" class="form-control" id="telefone" placeholder="Digite o telefone do funcionário">
                                </div>    
                            </div>
                        </div> 

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="formModal">Email do funcionario</label>
                                    <input type="text" class="form-control" id="email" placeholder="Digite o email do funcionário novo">
                                </div>
                            </div>  
                        </div>
                    </div> 

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-success" data-dismiss="modal">Salvar Alterações</button>
                        <button type="button" class="btn btn-default btn-danger" data-dismiss="modal">Cancelar Alterações</button>
                    </div>
                </div>
            </div>
        </div>
