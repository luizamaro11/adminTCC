<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilo1.css">
    <title>Gerenciadode de mesas</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Imagem</h2>
                <img src="img/logo.png" alt="">
            </div>
            <div class="col-md-6">
                <ul id="menu">           
                    <li><a href="home.html">Pagina Incial</a></li>
                    <li><a href="mesas.html">Gerenciar Mesas</a></li>
                    <li><a href="funcionarios.html">Funcionários</a></li>
                    <li><a href="estoque.html">Estoque</a></li>
                    <li><a href="relatorios.html">Relátorios</a></li>
                </ul>    
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3 id="mesas">Mesas</h3>
            <div class="col-md-6">
                <button class="btn btn-block btn-info" data-toggle="modal" data-target="#mesaNova" id="adicionarMesa">Adicionar Mesa</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <table style="width:100%">
                <tr>
                    <th>Número da Mesa</th>
                    <th colspan="2">Ação</th> 
                </tr>
                <tr>
                    <td>Mesa 14</td>
                    <td><button class="btn btn-block btn-warning">Alterar</button></td>
                    <td><button class="btn btn-block btn-info">Excluir</button></td>
             </table>
         </div>
     </div>

     <!--Modal do Botão Adicionar-->
     <div id="mesaNova" class="modal fade" role="dialog">
        <div class="modal-dialog">
          
      <!--Container da modal--> 
        <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Adicionando Mesa</h4>
            </div>
            <div class="modal-body">
              <label for="">Número da mesa</label>
              <input type="text" class="form-control" id="numeroMesa">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default btn-success" data-dismiss="modal">Salvar Alterações</button>
                <button type="button" class="btn btn-default btn-danger" data-dismiss="modal">Cancelar Alterações</button>
            </div>
          </div>
      
        </div>
      </div>     
 </div>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
